<body>
    <div class="content">
        <div class="header">
            <img id="imgLogo" src="images/logo.png" alt="Compovie - Instant Movie Comparison" />
        </div>

        <div style="text-align: center; padding-top: 10px">
            <div id="divSearch" class="ui left icon input">
                <i class="film icon"></i>
                <input id="txtSearch" style="width: 600px" type="text" autocomplete="off" placeholder="Search for a Film" dcvalue="">
            </div>
        </div>

        <div class="center aligned" style="padding-top: 10px; text-align: center">
            <div class="ui checkbox" style="width: 600px; text-align: left">
                <input type="checkbox" id="chkLongerPlot" dcvalue="" />
                <label for="chkLongerPlot" style="cursor: pointer">Show longer plot</label>
            </div>
        </div>

        <div style="padding: 20px">
            <div id="divResults"></div>
        </div>
